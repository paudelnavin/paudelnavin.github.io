<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/webform1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../w2d1/js/webform1.js"></script>

    <title>Webform1</title>
</head>

<body class="pt-5">
<div class="container">
    <form id="form">

        <div class="form-group">
            <h3>Email address</h3>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
            <small class="text-muted">We'll never share your email with anyone else.</small>
            <label id="blush1">Invalid</label>
        </div>

        <div class="form-group">
            <h3>Password</h3>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <small class="text-muted"> Password should be at least 10 characters in length, contain at
                least one number, one uppercase and lowercase letter and one special character
                (!@#$%^&*)</small>
            <label id="blush2">Invalid</label>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label">Check me out</label>
        </div>

        <div class="pt-3">
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
</body>
</html>
